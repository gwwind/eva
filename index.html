<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Difficulty Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="quiz-card" aria-labelledby="quiz-title">
        <header class="quiz-header">
          <p class="quiz-emoji" aria-hidden="true">✿</p>
          <h1 id="quiz-title">Quiz</h1>
        </header>

        <p class="quiz-subtitle">Pick your difficulty ✨</p>

        <div class="difficulty-list" role="group" aria-label="Quiz difficulty">
          <button class="difficulty-button" type="button" data-difficulty="Easy">
            Easy
          </button>
          <button class="difficulty-button" type="button" data-difficulty="Medium">
            Medium
          </button>
          <button class="difficulty-button" type="button" data-difficulty="Hard">
            Hard
          </button>
          <button class="difficulty-button" type="button" data-difficulty="Impossible">
            Impossible
          </button>
        </div>

        <div class="selection" role="status" aria-live="polite">
          <span class="selection-label">Selected:</span>
          <span class="selection-value">None yet</span>
        </div>

        <button class="start-button" type="button">
          Start
        </button>

        <section class="quiz-stage is-hidden" id="quiz-stage" aria-live="polite">
          <div class="quiz-meta">
            <span class="quiz-difficulty">Easy</span>
            <span class="quiz-progress">Question 1 of 15</span>
          </div>

          <h2 class="quiz-question">Question text</h2>

          <div class="quiz-answers" role="group" aria-label="Answer choices">
            <button class="answer-button" type="button">Answer A</button>
            <button class="answer-button" type="button">Answer B</button>
            <button class="answer-button" type="button">Answer C</button>
            <button class="answer-button" type="button">Answer D</button>
          </div>

          <div class="quiz-feedback" role="status">
            <span class="feedback-status">Choose an answer to begin.</span>
            <span class="feedback-correct"></span>
          </div>

          <button class="next-button" type="button">
            Next
          </button>

          <div class="quiz-result is-hidden" role="status">
            <p class="result-message">You got 0 out of 15 correct.</p>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
